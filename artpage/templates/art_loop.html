{% if arts %}
    {% for art in arts %}
        <div class="bg-kate-200 overflow-hidden md:w-64 w-64 mx-2 rounded-lg" x-data="{ hover: false }"{% if forloop.last %} hx-get="{{ url }}?page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend" hx-target="this"{% endif %}>
            <a href="{% url 'art_detail' art.id %}">
                {% if art.second_image %}
                    <div class="relative">
                        <img src="{{ art.image.url }}" class="h-64 md:h-64 w-full object-cover" alt="">
                        <img src="{{ art.second_image|safe }}" class="h-64 md:h-64 w-full object-cover absolute top-0 left-0 hidden" alt="" x-on:mouseenter="hover = true" x-on:mouseleave="hover = false" :class="{ 'hidden': !hover }">
                    </div>
                {% else %}
                    <div class="h-64 md:h-64 w-full overflow-hidden">
                        <img src="{{ art.image.url }}" class="w-full h-full object-cover transition-transform duration-300" :class="{ 'scale-110': hover }" alt="" x-on:mouseenter="hover = true" x-on:mouseleave="hover = false">
                    </div>
                {% endif %}
            </a>
            <a href="{% url 'art_detail' art.id %}">
                <h2 class="font-bold text-center pb-1 bold_underline px-1 pt-1 hover:text-kate-300">{{ art.title }}</h2>
            </a>
        </div>
    {% endfor %}
{% else %}
    <p>No art to display at this time.</p>
{% endif %}
