{% if arts %}
{% for art in arts %}
<div class="bg-kate-200 overflow-hidden md:w-64 w-64 mx-2 rounded-lg"{% if forloop.last %} hx-get="{{ url }}?page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend" hx-target="this"{% endif %}>
    <a href="{% url 'art_detail' art.id %}" ><img src="{{ art.image.url }}" class="h-64 md:h-64 w-full object-cover"alt=""></a>
    <a href="{% url 'art_detail' art.id %}" ><h2 class="font-bold bold_underline px-1 pt-1 hover:text-kate-300">{{ art.title }}</h2></a>
    <h2 class="font-medium text-sm px-1 pb-1">{{ art.description }}</h2>    
</div>
{% endfor %}
{% else %}
<p>No art to display at this time.</p>
{% endif %}
