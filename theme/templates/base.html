		<span class="" id="hiddennav">
			<div class="w-full sm:w-9/12 lg:w-8/12 px-4 sm:pr-2 lg:pr-4 mx-auto md:mt-auto">
				{% block content %}
				{% endblock %}
			</div>

		<script>
			function toggle(hidden) {
				var elem = document.getElementById("mobilenav")
				var elem2 = document.getElementById("hiddennav")
				var elem3 = document.getElementById("menubutton")
				var elem4 = document.getElementById("background")
				if (elem.classList.contains("hidden")) {
					elem.classList.remove('hidden');
					elem2.classList.add('hidden');
					elem3.setAttribute('name', 'close');
					elem4.setAttribute('style', "background-image: url('{% static 'universe_mob2.png' %}')")
				} else {
					elem.classList.add('hidden');
					elem2.classList.remove('hidden')
					elem3.setAttribute('name', 'menu');
					elem4.setAttribute('style', "")
				}
			}
		</script>
		  <footer>
